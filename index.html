<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="./assets/scss/base.css">
    <script src="./assets/js/script.js" defer></script>
</head>
<body>

    <!-- aviso -->
    <marquee class="aviso">use apenas as teclas do seu teclado!
        projeto em manutenção...
    </marquee>

    <main id="bateria">
        <div class="container">
            <h1 class="title">Bateria</h1>
            <div class="botoes">
                <button class="botaoStyle">Q</button>
                <button class="botaoStyle">W</button>
                <button class="botaoStyle">E</button>
                <button class="botaoStyle">A</button>
                <button class="botaoStyle">S</button>
                <button class="botaoStyle">D</button>
                <button class="botaoStyle">Z</button>
                <button class="botaoStyle">X</button>
                <button class="botaoStyle">C</button>
            </div>
            <input type="text" id="input" placeholder="Faça uma composição..." >
            <button id="btnTocar">Tocar</button>

        </div>
    </main>

    <!-- audios -->

    <audio id="s_keyq" src="./assets/sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="./assets/sounds/keyw.wav"></audio>
    <audio id="s_keye" src="./assets/sounds/keye.wav"></audio>
    <audio id="s_keya" src="./assets/sounds/keya.wav"></audio>
    <audio id="s_keys" src="./assets/sounds/keys.wav"></audio>
    <audio id="s_keyd" src="./assets/sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="./assets/sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="./assets/sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="./assets/sounds/keyc.wav"></audio>
    
</body>
</html>
